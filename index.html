<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ML</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="container">
                <div class="main-header">
                    <a href="#" class="main-header__logo">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                    <nav class="main-menu">
                        <ul class="main-menu__icons">
                            <li><a href="#"><svg class="main-menu__svg main-menu__svg01"><use xlink:href='images/icons/sprite.svg#01'></use></svg></a></li>
                            <li><a href="#"><svg class="main-menu__svg main-menu__svg02"><use xlink:href='images/icons/sprite.svg#02'></use></svg></a></li>
                            <li><a href="#"><svg class="main-menu__svg main-menu__svg03"><use xlink:href='images/icons/sprite.svg#03'></use></svg></a></li>
                            <li><a href="#"><svg class="main-menu__svg main-menu__svg04"><use xlink:href='images/icons/sprite.svg#04'></use></svg></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="main-content">
                    <div class="main-content__img">
                        <img src="images/cup.svg" alt="cup">
                    </div>
                    <div class="main-content__textWho">
                        <div class="main-content__who">кто</div>
                        <div class="main-content__text">станет участником <span>лиги чемпионов?</span></div>
                    </div>
                    <div class="main-content__prognoz">
                        <div class="main-content__do"><div>сделай прогноз</div></div>
                        <div class="main-content__win">и выйграй до</div>
                    </div>
                    <div class="main-content__money">2000 byn</div>
                </div>
            </div>
            <div class="main-pattern">
                <img src="images/name-bg.png" alt="pattern">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
